<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Submit Review</title> 
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        :root {
            --primary-color: #1a2b3c;
            --secondary-color: #34495e;
            --accent-color: #2ecc71;
            --text-primary: #333;
            --text-light: #fff;
            --background-soft: #f4f6f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-soft);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 15px 8%;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .submit-review-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .submit-review-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .review-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .rating-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rating-input input {
            display: none;
        }

        .rating-input label {
            cursor: pointer;
            color: #ddd;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .rating-input input:checked ~ label,
        .rating-input input:checked + label,
        .rating-input label:hover,
        .rating-input label:hover ~ label {
            color: #f39c12;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: var(--text-light);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Footer */
      .footer {
        background-color: var(--dark-color);
        background-color: #1a2b3c;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .social-icons a {
        color: white;
        margin: 0 15px;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: var(--primary-color);
      }

        @media screen and (max-width: 768px) {
            .review-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">BookVerse</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="review.html">Reviews</a>
            <a href="categories.html">Categories</a>
            <a href="submit_review.html">Submit Review</a>
        </div>
    </nav>

    <div class="submit-review-container">
        <div class="submit-review-header">
            <h1>Submit Your Book Review</h1>
            <p>Share your literary insights with our community</p>
        </div>

        <form class="review-form">
            <div class="form-group">
                <label>Book Title</label>
                <input type="text" class="form-control" placeholder="Enter book title" required>
            </div>

            <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="Enter author name" required>
            </div>

            <div class="form-group">
                <label>Your Rating</label>
                <div class="rating-input">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
            </div>

            <div class="form-group">
                <label>Review</label>
                <textarea class="form-control" rows="5" placeholder="Write your review here" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer" id="contact">
        <h2>Get In Touch</h2>
        <p>Feel free to reach out for collaborations or opportunities</p>
        <div class="social-icons">

            ><i class="fab fa-linkedin"></i
          ></a>

            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://x.com/3pm2022vansh?t=RpJyfoP1SUfLRTlWdPPhww&s=08"

            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="https://www.instagram.com/_vansh.karnwal_/"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <p style="margin-top: 20px">
          &copy; 2024 BookVerse. All Rights Reserved.
        </p>
      </footer>
</body>
</html>
